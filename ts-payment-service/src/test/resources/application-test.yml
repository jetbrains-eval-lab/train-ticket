spring:
  application:
    name: ts-payment-service
  cloud:
    nacos:
      discovery:
        enabled: false
  datasource:
    url: jdbc:h2:mem:paymentdb;DB_CLOSE_DELAY=-1;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

server:
  port: 0
